<lx-tabs>
	<lx-tab heading="Posts">
		<div class="p+">
			<div class="card" ng-repeat="post in posts" style="margin-bottom: 1%;">
				<div class="p+">
					<strong class="fs-headline display-block tc-red-900">
						{{post.title}}
					</strong>
					<div class="paragraph fs-body-1 mt+">
						{{post.body}}
					</div>
					<div class="card__actions">
						<a href="#/post/{{post.id}}" style="font-weight: bold;" class="btn btn--m btn--blue btn--flat" lx-ripple>Leer mas</a>
						<a href="#/posts/edit/{{post.id}}" style="font-weight: bold;" class="btn btn--m btn--orange btn--flat" lx-ripple>Editar</a>
						<a ng-click="removePost(post)" style="font-weight: bold;" class="btn btn--m btn--red btn--flat" lx-ripple>Eliminar</a>
					</div>
				</div>
			</div>
		</div>
	</lx-tab>
	<lx-tab heading="Users">
		<div class="card" ng-repeat="user in users" style="margin-bottom: 1%;">
			<div flex-container="row">
				<div class="card__img card__img--left" style="height:160px;">
					<img src="imgs/user.jpg" alt="Imagen de prueba">
				</div>
				<div flex-item flex-container="column">
					<div flex-item>
						<strong class="fs-headline display-block">
							{{user.name}}
						</strong>
						<strong class="fs-subhead tc-black-2 display-block">
							{{user.email}}
						</strong>
					</div>
					<div class="card__actions">
						<a href="#" style="font-weight: bold;">Ver usuario</a>
					</div>
				</div>
			</div>
		</div>
	</lx-tab>
</lx-tabs>
