<!DOCTYPE html>
<html ng-app="ListaApp">
<head>
	<meta charset="utf-8">
	<title>Primera pagina con angular</title>
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="ListaController">
	<div class="row">
	    <div class="col s12 m6 offset-m3">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
				  <span class="card-title">App Todo Lista</span>
			        <div class="row">
			        <form ng-submit="agregarNuevo()">
				        <div class="input-field col s4">
					        <input ng-model="nuevaEntrada.titulo" id="titulo" type="text" class="validate">
					        <label for="titulo">Titulo</label>
					    </div>
					    <div class="input-field col s4">
					        <input ng-model="nuevaEntrada.fecha" id="fecha" type="date" class="validate">
					        <label for="fecha"></label>
					    </div>
					    <div class="col s2">
					    	<button type="submit" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></button>
					    </div>
	    			</form>
					    <div class="col s2">
					    	<button ng-click="todos=[]" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></button>
					    </div>
					</div>
			 	</div>


			    <div class="card-action" ng-hide="todos.length <= 0">
			      <ul class="collection">
				      <li class="collection-item" ng-repeat="todo in todos">
						{{ todo.titulo | limpiaHtml }} | {{ todo.fecha |  date:'dd-MM-yyyy'}}
				      </li>
			      </ul>
			    </div>


			</div>
  	</div>
  </div>
</body>
</html>
