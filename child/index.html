<!DOCTYPE html>
<html ng-app="ChildApp">
<head>
	<meta charset="utf-8">
	<title>Primera pagina con angular</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="ChildController">
	{{ nombre }} - <strong>{{ $parent.nombre }}</strong>
	<div ng-controller="OtroController">
		<p><strong>valor del hijo: </strong>{{ nombre }}</p>
		<input type="text" ng-model="$parent.nombre">
	</div>
</body>
</html>
