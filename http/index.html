<!DOCTYPE html>
<html ng-app="MiPrimeraApp">
<head>
	<meta charset="utf-8">
	<title>Primera pagina con angular</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="PrimeraController">
	<ul>
		<li ng-repeat="post in posts">
			<h2>{{ post.title }}</h2>
			<p>
				{{ post.body }}
			</p>
		</li>
	</ul>
	

	<input type="text" ng-model="nuevoPost.title"><br>
		<textarea ng-model="nuevoPost.body"></textarea>
		<br>	
		<button ng-click="agregarPost()">Crear</button>
</body>
</html>
